<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">

  rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='/static/styles/styles.css'>
  <title>New List</title>
</head>

<body>
  <h1>New to do List</h1>

  <form class="create-todo" action="/todo" method="POST">
    <label for="day">
        Day: <input type="text" name="day" id="day" />
</label>
    <label for="supject">
            Supject: <input type="text" name="supject" id="supject" />
    </label>
    <label for="content">
            Content: <input type="text" name="content" id="content" />
    </label>
    <button type="submit"><i id="add" class="material-icons">add_box</i> </button>
  </form>

  <div class="links">
      <a href="/"> <i class="material-icons">arrow_back</i></a>
      <a href="/todo">All list</a>
    </div>
</body>

</html>
